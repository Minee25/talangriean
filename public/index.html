<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตารางเรียน | Talang Riean</title> 
  <link rel="icon" type="image/x-icon" href="./assets/image.ico">

  <!-- css -->
  <link href="./src/output.css" rel="stylesheet">

  <!-- CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-IPST bg-minee-bg">

  <nav class="fixed flex items-center max-w-[1536px] h-[112px]">
    <div class="py-4 px-8 w-screen h-full flex justify-between items-center">
      <div>
        <img src="./assets/img/logo.png" class="h-16"> 
      </div>
      <div class="flex items-center">
        <button type="button" id="open-model-btn" class="modal duration-200 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 active:ring-2 active:ring-blue-300 active:bg-blue-900">แก้ไขข้อมูล</button>
      </div>
    </div>
  </nav>
 
  <div id="modal" class="opacity-0 invisible fixed flex justify-center items-center w-screen h-screen inset-0 z-50">
    <div class="close-modal absolute w-screen h-screen inset-0 bg-black bg-opacity-30"></div>
    <div id="modal-content"
      class="flex scale-[0.9] ease-out duration-200 overflow-y-auto overflow-x-hidden z-50 max-w-md max-h-full">
      <div class="relative p-4 min-w-96 max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <button type="button"
            class="close-modal absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <div class="p-4 md:p-5 text-center">
            <svg class="mx-auto my-6 text-gray-400 w-12 h-12 dark:text-[#FFC736]" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <h3 class="mb-5 text-lg font-normal text-gray-200 dark:text-gray-200">
              คัมมิ่งซูน!
            </h3>
            <button type="button" class="close-modal modal duration-200 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 active:ring-2 active:ring-blue-300 active:bg-blue-900">ตกลง</button>
          </div>
        </div>
      </div>
    </div>
  </div> 
 
  <!-- time table -->
  <div class="container mx-auto">
    <div class="min-h-screen flex flex-col justify-center items-center">
      <div id="tabel-responsive" class="flex flex-col items-center">
        <div class="relative inline-block text-left mb-2 z-40">
          <div>
            <button id="dropdown-btn" type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 duration-200">
              <span id="text-dropdown-btn">Option</span>
              <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div id="dropdown-menu" class="absolute left-0 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none overflow-hidden hidden">
            <!-- import from js -->
          </div>
        </div>
    
        <div id="table-container">
          
        </div>
        <div class="flex flex-row justify-between items-center w-full mt-2">
          <p class="text-lg">
            วางแผนการเรียน &rarr;
            <a href="https://www.planriean.com" target="_blank" class="underline text-blue-600">www.planriean.com</a>
          </p>
          <button type="button" id="save-to-image" class="modal duration-200 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 active:ring-2 active:ring-blue-300 active:bg-blue-900">บันทึกเป็นรูปภาพ</button>
        </div>
      </div>
    </div>
  </div> 

  <!-- model detail -->
  <div id="model-detail" class="hidden fixed top-[0] py-24 px-4 sm:px-24 w-screen h-screen inset-0 z-50">
      <!-- import from js -->
  </div>

  <!-- Javascript -->
  <script src="./database/info.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/createTable.js"></script>
</body>
</html>
